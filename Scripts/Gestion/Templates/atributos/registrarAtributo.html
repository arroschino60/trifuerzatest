{% extends 'base/base.html' %}
{% load staticfiles %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/trifuerza.css' %}">
{% endblock %}

{% block modal %}
    <body onload="mostrarModal()">
    {% block Container %}
        <div id="modal-wrapper" class="modal myform-bottom">
                <form style="background: #E6E6E6;" method="POST" class="modal-content" id="AtributoForm">
                    {% csrf_token %}
                    <h1 style="color:#1b396b;">Registrar Atributo</h1>
                    <div class="modal-body">
                         {{ form.as_p }}
                    </div>
                    <span onclick="cerrarModalAtributos()" class="close" title="Close Modal">&times;</span>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-md">Agregar</button>
                        <button onclick="cerrarModalAtributos()" class="btn btn-danger mydanger btn-md">Cancelar</button>
                    </div>
                </form>
            </div>
    {% endblock %}
    </body>
{% endblock %}

{% block js %}
{% endblock %}
