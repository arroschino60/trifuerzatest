{% extends 'base/base.html' %}
{% load staticfiles %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/trifuerza.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="{% static 'js/jquery.minicolors.js' %}"></script>
    <link href="{% static 'css/jquery.minicolors.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block Container %}
    <form method="post">
        {% csrf_token %}
        <h1 style="color:#1b396b;">Registrar Especialidad</h1>
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Agregar</button>
            <button onclick="cerrarModal()" class="btn btn-danger mydanger">Regresar</button>
        </div>
    </form>
{% endblock %}
{% block js %}
    <script>$('#Color').minicolors({ animationEasing: 'swing'});</script>
{% endblock %}
